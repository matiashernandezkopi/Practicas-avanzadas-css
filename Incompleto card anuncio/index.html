<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.css">
  <title>Card anuncio</title>
</head>
<body>
  <div class="card">
    <div class="cabeza">
      <img class="fondo" src="imagenes/fondo.jpg" alt="Fondo">
      <div class="foto-perfil">
        <img src="imagenes/icono-de-la-muchacha.webp" alt="Perfil">
      </div>
    </div>
  
    <div class="informacion">
      <div class="nombre">
        <h1>Natalia</h1>
        <p class="pequeño profecion">Jefa de preceptores</p>
      </div>
      <div class="nombre datos">
        <div class="datos-bloque">
          <p class="numeros"><b>20</b></p>
          <p class="pequeño">Escuelas</p>
        </div>
        <div class="datos-bloque">
          <p class="numeros"><b>15</b></p>
          <p class="pequeño">Manciones</p>
        </div>
      </div>
      <button><b>Contactar</b></button>
      <p class="descripcion">
        Descripcion del profecional que se esta mostrando en la card, el cual espero le vaya bien y le deseo suerte
      </p>
    </div>
  </div>
  
</body>
</html>
